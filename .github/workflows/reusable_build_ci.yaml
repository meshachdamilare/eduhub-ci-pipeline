name: build-scan-push (reusable)

on:
  workflow_call:
    inputs:
      acr_name:
        description: "Azure Container Registry name"
        type: string
        required: true
      image_name:
        description: "Docker image name (e.g., eduhub-video-service)"
        type: string
        required: true
      dockerfile_path:
        description: "Path to the Dockerfile context (e.g., . or ./path)"
        type: string
        required: true
      push_latest:
        description: "Also tag and push :latest"
        type: boolean
        default: true
      fail_on_vuln:
        description: "Fail build on HIGH/CRITICAL vulns"
        type: boolean
        default: true
    secrets:
      ACR_USERNAME:
        required: true
      ACR_PASSWORD:
        required: true

permissions:
  contents: read
  security-events: write

jobs:
  build-scan-push:
    runs-on: ubuntu-latest
    env:
      ACR_NAME: ${{ inputs.acr_name }}
      REGISTRY: ${{ inputs.acr_name }}.azurecr.io
      IMAGE_NAME: ${{ inputs.image_name }}
      DOCKERFILE_PATH: ${{ inputs.dockerfile_path }}

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Compute image tag
        id: tag
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            TAG="pr-${{ github.event.pull_request.number }}-${GITHUB_SHA::7}"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            TAG="v1.${{ github.run_number }}.${GITHUB_SHA::7}"
          else
            SAFE_BRANCH="${GITHUB_REF_NAME//\//-}"
            TAG="${SAFE_BRANCH}-${GITHUB_SHA::7}"
          fi
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "FULL_IMAGE=${REGISTRY}/${IMAGE_NAME}:${TAG}" >> $GITHUB_OUTPUT
          echo "LATEST_IMAGE=${REGISTRY}/${IMAGE_NAME}:latest" >> $GITHUB_OUTPUT

      - name: Docker metadata (labels/tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.tag.outputs.TAG }}
            type=raw,value=latest,enable=${{ inputs.push_latest }}

      # Optional: early guard for path mistakes
      - name: Sanity check Dockerfile path
        run: |
          echo "PWD=$(pwd)"
          echo "Listing ${{ env.DOCKERFILE_PATH }}"
          ls -la "${{ env.DOCKERFILE_PATH }}"
          test -f "${{ env.DOCKERFILE_PATH }}/Dockerfile" \
            || { echo "Dockerfile not found at ${DOCKERFILE_PATH}/Dockerfile"; exit 1; }

      - name: Build image (no push yet)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.DOCKERFILE_PATH }}
          file: ${{ env.DOCKERFILE_PATH }}/Dockerfile
          platforms: linux/amd64
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Sanity check built image tags
        run: |
          docker images | head -n 50
          docker image inspect "${{ steps.tag.outputs.FULL_IMAGE }}" >/dev/null

      # Generate SARIF (do not fail job here so the file always exists)
      - name: Trivy scan (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.tag.outputs.FULL_IMAGE }}
          format: sarif
          output: trivy-results.sarif
          severity: CRITICAL,HIGH
          vuln-type: os,library
          ignore-unfixed: true
          exit-code: '0'

      # Upload SARIF only if file exists and not from a forked PR
      - name: Upload SARIF to GitHub Security
        if: |
          always() &&
          hashFiles('trivy-results.sarif') != '' &&
          (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      # Enforce policy with a human-readable table
      - name: Trivy scan (table, fail on HIGH/CRITICAL)
        if: ${{ inputs.fail_on_vuln }}
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.tag.outputs.FULL_IMAGE }}
          format: table
          severity: CRITICAL,HIGH
          vuln-type: os,library
          ignore-unfixed: true
          exit-code: '1'

      - name: Push images
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.DOCKERFILE_PATH }}
          file: ${{ env.DOCKERFILE_PATH }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          {
            echo "## Container Build Summary"
            echo ""
            echo "- **Registry:** \`${{ env.REGISTRY }}\`"
            echo "- **Image:** \`${{ env.IMAGE_NAME }}\`"
            echo "- **Tag:** \`${{ steps.tag.outputs.TAG }}\`"
            echo "- **Full:** \`${{ steps.tag.outputs.FULL_IMAGE }}\`"
          } >> $GITHUB_STEP_SUMMARY
